<div class="px-4 py-5 my-5 text-center">
    <h1 class="display-5 fw-bold">MARVEL HEROES</h1>
    <div class="col-lg-6 mx-auto">
        <p class="lead mb-4">La liste officielle de tous les héros Marvel &copy;.</p>
    </div>
</div>

<div class="row-">

    <div class="col-10 mx-auto">

        <div class="d-flex justify-content-between mb-3">
            <h2>HEROS</h2>
            <button routerLink="/heroes/add" routerLinkActive="active"
                    class="btn btn-success btn-lg">NOUVEAU HERO</button>
        </div>

        <ng-container *ngIf="heroes.length > 0">
            <div *ngFor="let hero of heroes"
                 [routerLink]="['/heroes',hero.id]" routerLinkActive="router-link-active"
                 class="card mb-3 h-100">
                <div class="row g-0">
                    <div class="col-md-4 mx-auto">
                        <img [src]="hero.thumbnail.path+'.'+hero.thumbnail.extension" width="300">
                    </div>
                    <div class="col-md-6">
                        <div class="card-body">
                            <h5 class="card-title">{{hero.name}}</h5>
                            <p class="card-text">{{hero.description}}</p>
                            <p class="card-text">
                                <small class="text-muted">
                                    Dernière modification du lore {{hero.modified|date:"dd/MM/yyyy"
                                    }},
                                </small>
                            </p>
                            <a href="{{hero.resourceUri}}" class="btn btn-primary">Lore officiel</a>
                        </div>
                        <div class="card-footer text-muted border-0 bg-white text-end">
                            <a href="http://marvel.com">Data provided by Marvel. © 2021 MARVEL</a>
                        </div>
                    </div>
                </div>
            </div>
        </ng-container>

    </div>
</div>
